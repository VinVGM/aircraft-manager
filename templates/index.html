<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Landing Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Aircraft Landing Manager</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Aircraft</h5>
                        <div class="d-grid gap-2">
                            <button id="addAirAircraft" class="btn btn-primary">Add Random Air Aircraft</button>
                            <button id="addGroundAircraft" class="btn btn-success">Add Ground Aircraft</button>
                            <button id="addEmergencyAirAircraft" class="btn btn-danger">Add Emergency Air Aircraft</button>
                            <button id="addEmergencyGroundAircraft" class="btn btn-warning">Add Emergency Ground Aircraft</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Runway Status</h5>
                        <div id="runwayStatus" class="alert alert-info">
                            No aircraft currently using the runway
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Aircraft in Air</h5>
                        <div id="inAirList" class="list-group">
                            <!-- Aircraft in air will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ground Aircraft</h5>
                        <div id="groundList" class="list-group">
                            <!-- Ground aircraft will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
